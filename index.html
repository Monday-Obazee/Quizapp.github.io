<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>quiz app</title>
  </head>
  <body>
    <div class="quiz-container">
      
      <button class="dark-mode">
        <div class="light-mode">Day Mode</div>
        <div class="inside-circle"></div>
      </button>
      <div class="question-number"></div>
      <h3>Question <span class="question-num-value">1</span> / <span class="total-question"></span></h3>
      <div class="answers-tracker"></div>
      <div class="question"></div>
      <div class="options">
          <div id="0" class="option1" onclick="check(this)"></div>
          <div id="1" class="option2" onclick="check(this)"></div>
          <div id="2" class="option3" onclick="check(this)"></div>
      </div>
      <div class="button">
          <button class="btn" type="button" onclick="next()">Next</button>
      </div>
      <span class="span-element"></span>
      </div>
    </div>
    <div class="quiz-over">
        <div class="box">
        <h1>Thank You. <br>
        Your score was <span class="correct-answer"> </span> out of <span class="total-question2"></span></h1>
        <button type="button" onclick="tryAgain()">try Again?</button>
    </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
